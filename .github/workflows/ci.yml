name: CI

on:
  push:
    branches:
      - main
      - 'colab/**'
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Test and Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10, 3.11]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run tests
        run: |
          if [ -d tests ]; then pytest -q; else echo "No tests directory; skipping pytest"; fi

      - name: Run basic lint (optional)
        run: |
          # Lint step is optional; install flake8 only if a config or need exists
          if command -v flake8 >/dev/null 2>&1 || [ -f setup.cfg ] || [ -f .flake8 ]; then
            pip install flake8
            flake8 .
          else
            echo "No lint config detected; skipping flake8"
          fi
